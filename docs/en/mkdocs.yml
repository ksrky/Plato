site_name: Plato
site_url: https://ksrky.github.io/Plato/
site_author: ksrk
copyright: 2023 ksrk
site_dir: ../../site/en
repo_url: https://github.com/ksrky/Plato/
edit_uri: blob/master/docs/en/docs

nav:
  - Home: index.md
  - Getting started:
      - Installation: getting-started/installation.md
  - Implementation notes:
      - Compiler structure: implementation-notes/compiler-structure.md
      - Type checking: implementation-notes/type-checking.md
