name: Plato
version: 0.1.0.0
github: "ksrky/Plato"
license: BSD3
author: "ksrk"
maintainer: "example@example.com"
copyright: "2022 ksrk"

extra-source-files:
  - README.md
  - ChangeLog.md

build-tools:
  - alex
  - happy
  - hspec-discover:hspec-discover

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description: Please see the README on GitHub at <https://github.com/ksrky/Plato#readme>

dependencies:
  - base >= 4.7 && < 5
  - array
  - bytestring
  - containers
  - directory
  - haskeline
  - hspec
  - mtl
  - prettyprinter
  - safe-exceptions
  - text
  - vector

ghc-options:
  - -Wall
  - -Wcompat
  - -Widentities
  - -Wincomplete-record-updates
  - -Wincomplete-uni-patterns
  - -Wmissing-export-lists
  - -Wmissing-home-modules
  - -Wpartial-fields
  - -Wredundant-constraints

library:
  source-dirs: src

executables:
  plato:
    main: Main.hs
    source-dirs: src
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - Plato

tests:
  Plato-test:
    main: Spec.hs
    source-dirs: test
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - Plato
      - hspec-discover
